<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Testing Absolute Positioning</title>
    </head>
    <body>
        <div
            style="
                width: 1600px;
                height: 900px;
                background-color: black;
                margin-left: auto;
                margin-right: auto;
                position: relative;
            ">
            <h1
                style="
                    position: absolute;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    font-size: 60px;
                    color: aliceblue;
                    text-shadow: 5px 5px 10px red;
                    font-family: fantasy;
                    letter-spacing: 5px;
                    z-index: 10;
                ">
                WELCOME TO THE SHOW
            </h1>
            <h3
                style="
                    position: absolute;
                    top: 200px;
                    left: 53.5%;
                    transform: translateX(-50%);
                    font-size: 30px;
                    color: deeppink;
                    text-shadow: 5px 5px 10px blue;
                    font-family: fantasy;
                    letter-spacing: 5px;
                    z-index: 1000;
                ">
                READY TO PARTY
            </h3>
            <div
                style="
                    width: 1200px;
                    height: 700px;
                    background-color: red;
                    position: absolute;
                    top: 100px;
                    left: 200px;
                    z-index: 0;
                "></div>
            <div
                style="
                    width: 800px;
                    height: 500px;
                    background-color: greenyellow;
                    position: absolute;
                    top: 200px;
                    left: 500px;
                    z-index: 0;
                "></div>
            <div style="position: absolute; bottom: 100px; right: 0px">
                <img src="timstares.png" alt="timstares" style="width: 700px; height: auto" />
                <!-- https://www.reddit.com/r/bobdylan/comments/1bn3lzy/more_photos_of_timoth%C3%A9e_chalamet_as_bob_dylan_on/ -->
            </div>
            <div style="position: absolute; bottom: 00px; left: 0px">
                <a 
                   href="index.html"
                   style="
                          position: absolute;
                          bottom: 430px;
                          left: 200px;
                          font-size: large;
                          color: whitesmoke;
                          font-family: monospace;
                          text-decoration: none;
                          display: inline-block;
                          padding: 10px;">RETURN HOME</a>
                <img src="train.png" alt="Silent Train" style="width: 1000px; height: auto" />
                <!--  https://www.dreamstime.com/illustration/train-png.html -->
            </div>
            <div style="position: absolute; top: 350px; right: 400px">
                <img src="sandwich.png" alt="sammich" style="width: px; height: px" />
                <!--  https://pngtree.com/freepng/tall-sandwich-stacked-with-various layers_19292946.html -->
            </div>
            <div style="position: absolute; bottom: 350px; right: 600px">
                <img src="batdance.png" alt="batdance" style="width: 300px; height: auto" />
                <!-- https://stablediffusionweb.com/prompts/batman-dancing -->
            </div>
            <div style="position: absolute; bottom: 400px; right: 900px">
                <a
                    href="collage3.html"
                    style="
                        position: absolute;
                        bottom: 100px;
                        right: 75px;
                        font-size: 30px;
                        color: deeppink;
                        text-decoration: none;
                        display: inline-block;
                        padding: 10px;
                        position: absolute;
                        bottom: 91px;
                        right: 85px;
                        z-index: 1000;
                    "
                    >PARTY?</a
                >
                <img src="batcake.png" alt="cake" style="width: 300px; height: auto" />
                <!-- https://www.pinterest.com/pin/550002173242780187/ -->
            </div>
            <div style="position: absolute; top: 250px; left: 985px; z-index: 1000; text-align: center">
                <img src="joker.png" alt="Joker" style="width: 200px; height: auto; display: block; margin: 0 auto" />
                <!--  https://pngtree.com/freepng/joker-shaped-sticker-with-dark-green-hair-clipart-vector_12238353.html -->
                <a
                    href="collage4.html"
                    style="
                        font-size: 30px;
                        color: orangered;
                        text-decoration: none;
                        display: inline-block;
                        margin-top: 0px;
                    ">
                    NO PARTY?
                </a>
            </div>
        </div>
    </body>
</html>
