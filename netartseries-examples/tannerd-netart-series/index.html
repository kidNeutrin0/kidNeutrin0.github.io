<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>I make Net.Art Collage Series</title>

    <body>
        <div

                width: 1600px;
                height: 900px;
                background-color: darkred;
                margin-left: auto;
                margin-right: auto;
                position: relative;
            ">
            <h1
                style="
                    position: absolute;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    font-size: 60px;

                    font-family: fantasy;
                    letter-spacing: 5px;
                    z-index: 10;

                TIM AND WAYNES WORLD
            </h1>
            <h3
                style="
                    position: absolute;
                    top: 325px;
                    left: 35%;
                    transform: translateX(-50%);
                    font-size: 30px;
                    color: deeppink;
                    text-shadow: 5px 5px 10px blue;
                    font-family: fantasy;
                    letter-spacing: 5px;
                    z-index: 1000;
                ">
                PARTY ON WAYNE
            </h3>
            <h6
                style="
                    position: absolute;
                    top: 100px;
                    left: 55%;
                    transform: translateX(-50%);
                    font-size: 30px;
                    color: deeppink;
                    text-shadow: 5px 5px 10px blue;
                    font-family: fantasy;
                    letter-spacing: 5px;
                    z-index: 1000;
                ">
                PARTY ON TIM

            <div
                style="
                    width: 1200px;
                    height: 700px;

                    position: absolute;

                    z-index: 0;
                "></div>
            <div
                style="
                    width: 800px;
                    height: 500px;
                    background-color: rebeccapurple;
                    position: absolute;

                "></div>
            <div style="position: absolute; top: 0px; right: 200px">

                <!--  https://www.deviantart.com/daviidart/art/Brooding-Batman-922943493 -->
            </div>
            <div style="position: absolute; bottom: 0px; right: 0px">
                <a
                    href="collage2.html"
                    style="
                        position: absolute;
                        bottom: 90px;
                        right: 75px;
                        font-size: 30px;
                        color: chartreuse;
                        text-decoration: none;

                        padding: 10px;
                        position: absolute;
                        bottom: 50px;
                        right: 50px;

                    "

            <div style="position: absolute; bottom: 0px; right: 200px">

            </div>
            <div style="position: absolute; bottom: 400px; right: 650px">
                <img src="batwalk.png" alt="batman" style="width: 400px; height: auto" />
                <!--  https://www.deviantart.com/dalidas-art/art/Batman-Walking-656761925 -->
            </div>
            <div style="position: absolute; bottom: 0px; right: 900px">
                <img src="Timothysections.png" alt="sectioning" />
